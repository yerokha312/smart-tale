spring:
  datasource:
    url: jdbc:${DB_URL}
    password: ${DB_PASSWORD}
    username: ${DB_USERNAME}
  main:
    banner-mode: off
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379
logging:
  level:
    org.springframework.security: debug

rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem